<!DOCTYPE html> 
<html> 
<head> 
  <title>Library</title> 
  
  <meta name="viewport" content="width=device-width, initial-scale=1"> 

  <link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css" />
  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="js/jquery.mobile-1.4.2.min.js"></script>
  <script src="js/webapp.js"></script>
</head> 
<body> 

<div data-role="page" id="home-page">
  
  <div data-role="header">
    <h1>Available books</h1>
    <a href="#left-panel" data-theme="a" data-icon="bars" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc">Open left panel</a>
    <a href="#right-panel" data-theme="a" data-icon="arrow-l" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-nodisc">Open right panel</a>


            
  </div><!-- /header -->

  <div data-role="content"> 
    <ul data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="Search">
      <li>
        <a href="book_detail.html#bd-1" rel="external">
          <img src="img/aba-06.png">
          <h1>Mobile First</h1>
          <p>by Luke Wroblewsky</p>
          <span class="ui-li-count">4</span>
        </a>
      </li>
      <li>
        <a href="book_detail.html#bd-2" rel="external">
          <img src="img/aba-04.png">
          <h1>Responsive Web Design</h1>
          <p>by Ethan Marcotte</p>
          <span class="ui-li-count">3</span>
        </a>
      </li>
      <li>
        <a href="book_detail.html#bd-3" rel="external">
          <img src="img/aba-02.png">
          <h1>CSS3 For Web Designer</h1>
          <p>by Dan Cederholm</p>
          <span class="ui-li-count">4</span>
        </a>
      </li>
    </ul>
  </div><!-- /content -->
  <div data-role="panel" data-position-fixed="true" data-theme="a" id="left-panel">
    <ul data-role="listview" data-theme="b" class="nav-search">
      <li data-icon="delete"><a href="#" data-rel="close">Close menu</a></li>
      <li><a href="#panel-fixed-page2">My books</a></li>
      <li><a href="#panel-fixed-page2">History</a></li>
      <li><a href="#panel-fixed-page2">My guild</a></li>
    </ul>
  </div><!-- /left panel -->
  <div data-role="panel" data-position="right" data-position-fixed="true" data-display="overlay" data-theme="a" id="right-panel">
    <form class="userform">
      <h2>Login</h2>
        <label for="name">Username:</label>
        <input type="text" name="name" id="name" value="" data-clear-btn="true" data-mini="true">
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" value="" data-clear-btn="true" autocomplete="off" data-mini="true">
        <div class="ui-grid-a">
          <div class="ui-block-a"><a href="#" data-rel="close" data-role="button" data-theme="c" data-mini="true">Cancel</a></div>
          <div class="ui-block-b"><a href="#" data-rel="close" data-role="button" data-theme="b" data-mini="true">Save</a></div>
      </div>
    </form>
  </div>


</div><!-- /page -->
</body>
</html>
